# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Usman

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2e541ecfa45c4a2aafd469a6ab6426c8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ff504d6622254205901f619d7927c14a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2e541ecfa45c4a2aafd469a6ab6426c8 }}/mcr.microsoft.com/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Usman'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d3d01e9e4914ac2b8886ba6f12a2b79 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2e541ecfa45c4a2aafd469a6ab6426c8 }}/mcr.microsoft.com/appsvc/wordpress-alpine-php:${{ github.sha }}'