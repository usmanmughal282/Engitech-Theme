# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Usman

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f14a98a3f5147d0a30e5981015fc59b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_27e98d9e3bb540109cdb1df0401cbcc0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5f14a98a3f5147d0a30e5981015fc59b }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Usman'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8af4477d43ce46d7b2a90f197545026e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5f14a98a3f5147d0a30e5981015fc59b }}/appsvc/wordpress-alpine-php:${{ github.sha }}'